<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <title>Olympic Games 1976-2016</title>
</head>
<body>
      <!--Start the data table-->
  <div class="container" style="text-align:center;">
    <div class="row">
      <div class="col 12 divtable">
        <hr>
        <h1 class="dataHead">Data from the Olympics between 1976-2016. </h1>
        <h2 class="dataSub"> (excluding 1980 & 2012) </h2>
        <hr>
        <p>The table below is the data used throughout the other pages.</p>
        <br>
        <table class="dataframe">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">id</th>
              <th scope="col">year</th>
              <th scope="col">sport</th>
              <th scope="col">sex</th>
              <th scope="col">nationality</th>
              <th scope="col">medal</th>
              <th scope="col">name</th>
            </tr>
          </thead>
    {% for t in table %}
	<tr>
	<th scope="row">{{t.id}}</th>
	<td>{{t.year}}
	</td>
	<td>{{t.sport}}
	</td>
	<td>{{t.sex}}
	</td>
	<td>{{t.nationality}}
    </td>
    <td>{{t.medal}}
    </td>
    <td>{{t.name}}
    </td>
    </tr>
	{% endfor %}
</table>
</div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
