    <title>Olympic Games 1976-2016</title>
  </head>
  <body>
    <div class="row">
      <div class="col-md-10">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <label>Date</label>
                <input
                  id="datetime"
                  type="text"
                  aria-label="date"
                  class="form-control"
                  placeholder="1/11/2011"
                />
                <label>City</label>
                <input
                  id="city"
                  type="text"
                  aria-label="city"
                  class="form-control"
                  placeholder="enter city name"
                />
                <label>State</label>
                <input
                  id="state"
                  type="text"
                  aria-label="state"
                  class="form-control"
                  placeholder="enter state name"
                />
                <label>Country</label>
                <input
                  id="country"
                  type="text"
                  aria-label="country"
                  class="form-control"
                  placeholder="enter country name"
                />
                <label>Shape</label>
                <input
                  id="shape"
                  type="text"
                  aria-label="shape"
                  class="form-control"
                  placeholder="enter shape name"
                />
                <button id="filter-btn" type="button" class="btn btn-default">
                  Filter Table
                </button>
              </form>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <div class="container" style="text-align: center">
      <div class="row">
        <div class="col-md-10">
          <hr />
          <h1 class="dataHead">Data from the Olympics between 1976-2016.</h1>
          <h2 class="dataSub">(excluding 1980 & 2012)</h2>
          <hr />
          <p>The table below is the data used throughout the other pages.</p>
          <br />
          <div id="table-area" class="">
            <table id="data-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">medal</th>
                  <th class="table-head">name</th>
                  <th class="table-head">nationality</th>
                  <th class="table-head">sex</th>
                  <th class="table-head">sport</th>
                  <th class="table-head">year</th>
                  <!-- <th class="table-head">Comments</th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script type="text/javascript">
      var data = {{ all_athletes | tojson }};
      console.log(data);

      var tbody = d3.select("tbody");

      data.forEach(function(player){

        var row = tbody.append("tr");
        Object.entries(player).forEach(function([key,value]){
              console.log(key,value);

              var cell = row.append("td");
              cell.text(value);
          });
      });
    </script>
